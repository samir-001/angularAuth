<div class="container">
    <div class="row" >

        <form class=" col-lg-6 col-md-12 col-sm-12 m-auto mt-5" #f='ngForm'    (ngSubmit)="onSubmit(f)">
            <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input  
            type="email" 
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp"  
            placeholder="Enter email" 
            name="email" 
            #email="ngModel"
            ngModel
            required
            email>
            <small id="emailHelp" class="form-text  text-danger" *ngIf="!email.valid && email.touched">this field  is required a valid email</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input 
            type="password" 
            class="form-control" 
            id="exampleInputPassword1" 
            placeholder="Password" 
            name="password"
            #password="ngModel"
            ngModel
            required
            minlength="6">
            <small id="emailHelp" class="form-text text-danger" *ngIf="!password.valid && password.touched">this field is required a value of 6 letters</small>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
                {{mode =='login'?"login":"signUp"}}
            </button>
            <span> | </span>
            <button class="btn btn-primary" (click)="switchLoginSignUp($event)">
                {{mode =='login'?"switch to signUp":"switch to login"}}
            </button>
        </div>
    </form>
</div>
</div>
